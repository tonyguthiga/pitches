{% extends 'base.html' %}
{% import 'macros.html' as macro %}
{% block content %}
<div class="col-md-10-offset-1 col-sm-12">
    <h3 class="text-center">{{category.name|upper}}</h3>
    <a class="btn btn-primary text-center text-danger" href="/category/new-pitch/{{category.id}}">Post a new pitch</a>
    <HR>
</div>

{% if pitches %}
<div clas="col-sm-12 col-md-8">
    {{ macro.displayPitches(pitches)}}
</div>
{% else %}
<div class="well">
    <h4 style="padding:10%; text-align:center; font-size:50px">SORRY BUT THERE ARE NO PITCHES IN THIS CATEGORY YET.</h4>
</div>
{% endif %}
{% endblock %}
